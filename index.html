<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Day of the Week Practice</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Practice identifying the day of the week for random dates">

  <meta property="og:title" content="Day of the Week Practice">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#2563eb">
</head>

<body class="bg-gradient">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-calendar-event me-2"></i>
        Day Practice
      </a>
      <div id="timer" class="timer-badge badge bg-light text-dark fs-6 px-3 py-2 rounded-pill d-none">
        <i class="bi bi-stopwatch me-1"></i>
        <span id="time">0.0</span>s
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        <!-- Setup Card -->
        <div id="setup-screen" class="card shadow-lg border-0 screen active">
          <div class="card-body p-5 text-center">
            <div class="mb-4">
              <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                <i class="bi bi-calendar3 text-primary fs-1"></i>
              </div>
              <h1 class="card-title h2 mb-2 text-dark fw-bold">Day of the Week Practice</h1>
              <p class="text-muted mb-0">Test your ability to identify days from dates</p>
            </div>

            <!-- Date Mode Selection -->
            <div class="mb-4">
              <label class="form-label fw-semibold text-dark mb-3">
                <i class="bi bi-gear me-2"></i>
                Practice Mode
              </label>
              <div class="row g-2 mode-select-row">
                <div class="col-6">
                  <input type="radio" class="btn-check" name="date-mode" id="random-mode" value="random" checked>
                  <label class="btn btn-outline-primary w-100 py-2" for="random-mode">
                    <i class="bi bi-shuffle d-block mb-1" style="font-size:1.2rem;"></i>
                    <small class="fw-semibold">Random Dates</small>
                  </label>
                </div>
                <div class="col-6">
                  <input type="radio" class="btn-check" name="date-mode" id="custom-mode" value="custom">
                  <label class="btn btn-outline-primary w-100 py-2" for="custom-mode">
                    <i class="bi bi-calendar-plus d-block mb-1" style="font-size:1.2rem;"></i>
                    <small class="fw-semibold">Your Own Dates</small>
                  </label>
                </div>
              </div>
            </div>

            <!-- Random Date Settings -->
            <div id="random-settings" class="mb-4">
              <label for="year-range" class="form-label fw-semibold text-dark mb-3">
                <i class="bi bi-clock-history me-2"></i>
                Choose a Century
              </label>
              <select id="year-range" class="form-select form-select-lg border-2 shadow-sm mb-2">
                <option value="1400-1499">14th Century (1400–1499)</option>
                <option value="1500-1599">15th Century (1500–1599)</option>
                <option value="1600-1699">16th Century (1600–1699)</option>
                <option value="1700-1799">17th Century (1700–1799)</option>
                <option value="1800-1899">18th Century (1800–1899)</option>
                <option value="1900-1999" selected>19th Century (1900–1999)</option>
                <option value="2000-2099">20th Century (2000–2099)</option>
                <option value="2100-2199">21st Century (2100–2199)</option>
                <option value="2200-2299">22nd Century (2200–2299)</option>
              </select>
              <div class="row g-2 align-items-end">
                <div class="col-6">
                  <label for="random-year-min" class="form-label small text-muted">From Year</label>
                  <input type="number" id="random-year-min" class="form-control" min="1400" max="1499" value="1400">
                </div>
                <div class="col-6">
                  <label for="random-year-max" class="form-label small text-muted">To Year</label>
                  <input type="number" id="random-year-max" class="form-control" min="1400" max="1499" value="1499">
                </div>
              </div>
              <small class="text-muted mt-2 d-block">
                <i class="bi bi-info-circle me-1"></i>
                You can limit the random date to a specific year range within the selected century.
              </small>
            </div>

            <!-- Custom Date Settings -->
            <div id="custom-settings" class="mb-4 d-none">
              <label class="form-label fw-semibold text-dark mb-3">
                <i class="bi bi-calendar-event me-2"></i>
                Enter Your Date
              </label>
              <div class="row g-2">
                <div class="col-4">
                  <label for="custom-month" class="form-label small text-muted">Month</label>
                  <select id="custom-month" class="form-select">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="custom-day" class="form-label small text-muted">Day</label>
                  <input type="number" id="custom-day" class="form-control" min="1" max="31" value="1">
                </div>
                <div class="col-4">
                  <label for="custom-year" class="form-label small text-muted">Year</label>
                  <input type="number" id="custom-year" class="form-control" min="1" max="9999" value="2000">
                </div>
              </div>
              <small class="text-muted mt-2 d-block">
                <i class="bi bi-info-circle me-1"></i>
                Enter any date to test your knowledge
              </small>
            </div>

            <button id="start-btn" class="btn btn-primary btn-lg px-5 py-3 fw-semibold shadow-lg">
              <i class="bi bi-play-circle me-2"></i>
              Start Practice
            </button>
          </div>
        </div>

        <!-- Game Card -->
        <div id="game-screen" class="card shadow-lg border-0 screen">
          <div class="card-body p-4">
            
            <!-- Date Display -->
            <div class="text-center mb-4">
              <div class="bg-light rounded-4 p-4 mb-4 border position-relative">
                <div class="text-primary mb-2">
                  <i id="mode-icon" class="bi bi-shuffle fs-3"></i>
                </div>
                <div id="date-display" class="display-4 fw-bold text-dark mb-0"></div>
                <small class="text-muted">What day of the week was this?</small>
                <div class="position-absolute top-0 end-0 m-3">
                  <span id="mode-badge" class="badge bg-primary rounded-pill">
                    <i class="bi bi-shuffle me-1"></i>Random
                  </span>
                </div>
              </div>
            </div>
            
            <!-- Day Buttons -->
            <div class="row g-2 mb-4" id="day-buttons">
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="0">
                  <i class="bi bi-0-circle me-1"></i>Sunday
                </button>
              </div>
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="1">
                  <i class="bi bi-1-circle me-1"></i>Monday
                </button>
              </div>
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="2">
                  <i class="bi bi-2-circle me-1"></i>Tuesday
                </button>
              </div>
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="3">
                  <i class="bi bi-3-circle me-1"></i>Wednesday
                </button>
              </div>
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="4">
                  <i class="bi bi-4-circle me-1"></i>Thursday
                </button>
              </div>
              <div class="col-6 col-md-4">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="5">
                  <i class="bi bi-5-circle me-1"></i>Friday
                </button>
              </div>
              <div class="col-12 col-md-4 mx-auto">
                <button class="btn btn-outline-primary btn-day w-100 py-3 fw-semibold" data-day="6">
                  <i class="bi bi-6-circle me-1"></i>Saturday
                </button>
              </div>
            </div>

            <!-- Feedback Alert -->
            <div id="feedback" class="alert d-none mb-4" role="alert"></div>
            
            <!-- Next Controls -->
            <div id="next-controls" class="d-flex gap-2 justify-content-center flex-wrap d-none">
              <button id="next-btn" class="btn btn-success btn-lg px-4 fw-semibold">
                <i class="bi bi-arrow-right-circle me-2"></i>
                <span id="next-btn-text">Next Date</span>
              </button>
              <button id="new-date-btn" class="btn btn-info btn-lg px-4 fw-semibold d-none">
                <i class="bi bi-plus-circle me-2"></i>
                Enter New Date
              </button>
              <button id="back-btn" class="btn btn-outline-secondary btn-lg px-4 fw-semibold">
                <i class="bi bi-arrow-left-circle me-2"></i>
                Back to Setup
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
